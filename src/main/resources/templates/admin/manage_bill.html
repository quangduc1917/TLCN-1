
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head:: html_head" />
<style>
.checked {
  color: orange;
}
</style>
<body>
	<div id="wrapper">
		<!-- Navigation -->
		<nav th:replace="admin/fragments/nav::html_nav" />

		<div id="page-wrapper">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<h1 class="page-header" th:text="${title}"></h1>
					</div>
					<!-- /.col-lg-12 -->
				</div>
				<!-- /.row -->
				<div class="row">
					<div class="col-lg-12">
						<div class="panel panel-default">
							<!-- /.panel-heading -->
							<div class="panel-body">
								<div class="table-responsive">
									<table class="table table-striped table-bordered table-hover"
										id="datatable-bills">
										<thead>
											<tr>
												<th>STT</th>
												<th>Mã hóa đơn</th>
												<th>Mã đơn hàng</th>
												<th>Tên người thanh toán</th>
												<th>Thời gian</th>
												<th>Tồng tiền</th>

												
											</tr>
										</thead>
										<tbody>
										</tbody>
									</table>
								</div>
								<!-- /.table-responsive -->
							</div>
							<!-- /.panel-body -->
						</div>
						<!-- /.panel -->
					</div>
					<!-- /.col-lg-12 -->
				</div>
				<!-- /.row -->

				<!-- /.row -->
			</div>
			<!-- /.container-fluid -->
		</div>
		<!-- /#page-wrapper -->
	</div>
	<!-- /#wrapper -->

	<th:block th:replace="admin/fragments/script :: html_script" />
	<script type="text/javascript">
	$(document).ready(function (){
		$('#datatable-bills').dataTable({
			"proccess" :true,
			"serverSide":false,
			"ajax":{
				"url":'/admin/manage/bill/get/list',
				"type":'get',
				"dataType":'json',
				"contentType" : "application/json; charset=utf-8",
			    "dataSrc" :""
			},
			"columns":[
				{
					"data" :"id"
					
				},
				{
					"data" :"codeBill"
					
				},
				{
					"data" :"sku_mdh"

				},
				{
					"data" :"namePay","width":"20%"
					
				},
				{
					"data" :"payDate","width":"30%"
				},
				{
					"data" :"totalPrice",
					render: function (data) {

						var iData = $.fn.dataTable.render.number(',', '.', 0).display(data);
						return '<span>' + iData + '</span> ' +
								'<span style="color:forestgreen">VND</span>';
					}
				}

				
			]
		})
	})
	</script>
	<script type="text/javascript">
	function deleteBill(data) {
		if (confirm("Bạn muốn xóa hóa đơn?")) {
			$.ajax({
				url : '/admin/manage/bill/delete',
				type : "get",
				data : {
					id : data,
				},
				success : function(response, type) {
					if (response) {
						alert("Xóa hóa đơn thành công");
						$('#datatable-bills').DataTable().ajax.reload();

					} else {
						alert("lỗi quá trình xử lý");
					}
				},
			})
		}
	}	</script>
</body>
</html>
