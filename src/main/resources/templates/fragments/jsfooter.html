<body>
	<th:block layout:fragment="script">
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>

		<script type="text/javascript" src="js/common.js"></script>
		<script type="text/javascript" src="js/revslider.js"></script>
		<script type="text/javascript" src="js/owl.carousel.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$('#search').keyup(function() {
					var search = $('#search').val();
					var key = $('#keyword').val();
				if(!search==""){
					$.ajax({
						url :'/tim-kiem/tu-khoa/san-pham',
						type:'get',
						dataType:'json',
						data : {
							search:search,
							key:key
						},
						success : function (data){
							console.log(data);
							let text = "";
							for (let i = 0; i < data.length; i++) {
								
							  text += "<option  value="+ "'"+data[i]+"'"+">" + ""+"</option>";
							  console.log(text);
							}

							$('#datalistkey').html(text)
						}
						
					})
				}
				})
			})
		</script>
	
		<script type='text/javascript'>
			jQuery(document).ready(function() {
				jQuery('#rev_slider_4').show().revolution({
					dottedOverlay : 'none',
					delay : 5000,
					startwidth : 1170,
					startheight : 580,

					hideThumbs : 200,
					thumbWidth : 200,
					thumbHeight : 50,
					thumbAmount : 2,

					navigationType : 'thumb',
					navigationArrows : 'solo',
					navigationStyle : 'round',

					touchenabled : 'on',
					onHoverStop : 'on',

					swipe_velocity : 0.7,
					swipe_min_touches : 1,
					swipe_max_touches : 1,
					drag_block_vertical : false,

					spinner : 'spinner0',
					keyboardNavigation : 'off',

					navigationHAlign : 'center',
					navigationVAlign : 'bottom',
					navigationHOffset : 0,
					navigationVOffset : 20,

					soloArrowLeftHalign : 'left',
					soloArrowLeftValign : 'center',
					soloArrowLeftHOffset : 20,
					soloArrowLeftVOffset : 0,

					soloArrowRightHalign : 'right',
					soloArrowRightValign : 'center',
					soloArrowRightHOffset : 20,
					soloArrowRightVOffset : 0,

					shadow : 0,
					fullWidth : 'on',
					fullScreen : 'off',

					stopLoop : 'off',
					stopAfterLoops : -1,
					stopAtSlide : -1,

					shuffle : 'off',

					autoHeight : 'off',
					forceFullWidth : 'on',
					fullScreenAlignForce : 'off',
					minFullScreenHeight : 0,
					hideNavDelayOnMobile : 1500,

					hideThumbsOnMobile : 'off',
					hideBulletsOnMobile : 'off',
					hideArrowsOnMobile : 'off',
					hideThumbsUnderResolution : 0,

					hideSliderAtLimit : 0,
					hideCaptionAtLimit : 0,
					hideAllCaptionAtLilmit : 0,
					startWithSlide : 0,
					fullScreenOffsetContainer : ''
				});
			});
		</script>
			<script type="text/javascript">
		function addProductToCart(id) {

			$.ajax({
				url : "/tai-khoan/themgiohang",
				type : "get",
				data : {
					ajaxID : id,
				},
				success : function(response) {
			
					console.log(response);
					$("#cart").html(response);
					//  document.getElementById("cart-total").innerHTML = "<span th:text='${session.numbercart}'>"+"</span>";
					alert("Thêm vào giỏ hành thành công");

				},
				error : function(xhr) {
					console.log("ERROR: ", e);
				}
			});
		}
	</script>
